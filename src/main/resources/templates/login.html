<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
<nav>
    <a href="index.html" th:href="@{/}">
        <img class ="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}"/>
    </a>
    <div th:if="${session.currentUser != null}">
        <div class="user-email" th:text="${session.currentUser.email}"></div>
    </div>
    <ul>
        <li><a href="index.html" th:href="@{/}">Hjem</a></li>
        <li><a href="#">Login/Opret</a></li>
        <li th:if="${session != null and session.currentUser != null and session.currentUser.admin}">
            <a href="adminpage.html" th:href="@{/adminpage}">Admin</a>
        </li>
        <li class="cart-item">
            <a href="kurv.html" th:href="@{/cart}">
                <img src="../public/images/cart.png" th:src="@{/images/cart.png}" />
            </a>
            <span class="cart-count" th:if="${session.cart.getTotalQuantity() > 0}" th:text="${session.cart.getTotalQuantity()}"></span>
        </li>

    </ul>
</nav>



    <div class="flexbox-container">
        <h1 class="login">Log ind </h1>
    <form method="post">
        <div class="fields-flexbox">
        <div class="email">
            <input type="text" name="Email" placeholder="Din Email"/>
        </div>
        <div class="password">
            <input type="password" name="password" placeholder="Dit password"/>
        </div>
    </div>
        <div class="button-flexbox">
        <div class="submit">
            <button type="submit" formaction="/login">Log ind</button>
        </div>
        </div>
    </form>
</div>

</body>
</html>
