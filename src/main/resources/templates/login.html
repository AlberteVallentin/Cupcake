<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>

<body>
<nav>
    <a href="index.html" th:href="@{/}">
        <img class="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}"/>
    </a>
    <div th:if="${session.currentUser != null}">
        <div class="user-email" th:text="${session.currentUser.email}"></div>
    </div>

    <ul>
        <li><a href="index.html" th:href="@{/}">Hjem</a></li>
        <li><a href="login.html" th:href="@{/loginpage}">Login/Opret</a></li>
        <li th:if="${session != null and session.currentUser != null and session.currentUser.admin}">
            <a href="adminpage.html" th:href="@{/adminpage}">Admin</a>
        </li>
        <li class="cart-item">
            <a href="kurv.html" th:href="@{/cart}">
                <img src="../public/images/cart.png" th:src="@{/images/cart.png}" />
            </a>
            <span class="cart-count" th:if="${session.cart.getTotalQuantity() > 0}" th:text="${session.cart.getTotalQuantity()}"></span>
        </li>

    </ul>
</nav>

<h1>Login</h1>

<div class="order-container">
    <h2>Login med din e-mail og password</h2>
    <form class="generic-form" method="post">
    <div class="dropdown-container">
        <div class="dropdown">
            <input name="email" placeholder="E-mail" type="text">
        </div>
        <div class="dropdown">
            <input name="password" placeholder="Password" type="password">
        </div>
    </div>
    <div class="button-container">
        <div class="dropdown">

                <button type="submit" formaction="/login">Login</button>
        </div>
    </div>
        </form>

    <a href="kurv.html" th:href="@{/cart}">Har du ikke en konto? Opret en her</a>
</div>




</body>
</html>
