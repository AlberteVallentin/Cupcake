<!DOCTYPE html>

<link href="../public/css/opretbruger.css" th:href="@{/css/opretbruger.css}" rel="stylesheet"/>
<nav>
  <a href="index.html" th:href="@{/}">
    <img class ="logo" src="../public/images/logo.png" th:src="@{/images/logo.png}"/>
  </a>
  <ul>
    <li><a href="#">Hjem</a></li>

<div class="flexbox-container">
  <form action="/" style="border:1px solid ">
    <div class="container">
      <h1 class="h1">Opret bruger</h1>
      <hr class="line1">

      <label class="label1"><b>Indtast Email</b></label>
      <input type="text" placeholder="Email" name="email" required>

      <label class="label2"><b>Indtast Password</b></label>
      <input type="password" placeholder="Password" name="psw" required>

      <label class="label3"><b>Gentag Password</b></label>
      <input type="password" placeholder="Password" name="psw-repeat" required>

      <div class="btn1">
        <button type="submit" class="opretbtn">Opret Bruger</button>
        </div>
      <div class="btn2">
        <button type="button" class="afbrydbtn">Afbryd</button>
        </div>
      </div>
  </form>
</div>

</html>
